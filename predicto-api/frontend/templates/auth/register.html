<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicto - Register</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/register.css')}}"
    />
  </head>
  <body>
    <div class="register-container">
      <div class="logo-side">
        <img
          src="{{ url_for('static', filename='assets/logo-predicto-no-bg.png') }}"
          alt="Predicto Logo"
          class="logo"
        />
      </div>
      <div class="form-side">
        <div class="form-container">
          <h1>Create an account</h1>
          <p class="login-text">
            Sudah punya akun? <a href="{{ url_for('login') }}">Login</a>
          </p>

          <form method="POST" action="{{ url_for('register') }}">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="input-field"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="input-field"
              required
            />

            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="input-field"
                required
              />
              <span class="toggle-password" onclick="togglePassword()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"
                  ></path>
                  <path
                    d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"
                  ></path>
                  <path d="M14.12 14.12a3 3 0 0 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </span>
            </div>

            <button type="submit" class="register-button">
              Create account
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password svg");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.innerHTML =
            '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        } else {
          passwordInput.type = "password";
          toggleIcon.innerHTML =
            '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        }
      }
    </script>
  </body>
</html>
