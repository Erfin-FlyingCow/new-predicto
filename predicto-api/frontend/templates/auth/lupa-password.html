<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicto - Lupa Password</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/lupa-password.css')}}"
    />
    <style>
      /* Add basic flash message styling if not already in your CSS */
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        text-align: center;
      }
      .alert-error {
        background-color: #ffdddd;
        color: #f44336;
      }
      .alert-success {
        background-color: #ddffdd;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo-container">
          <img
            src="{{url_for('static', filename='assets/logo-predicto-no-bg.png')}}"
            alt="Predicto Logo"
            class="logo"
          />
        </div>
      </div>
      <div class="right-panel">
        <div class="form-container">
          <h1>Lupa Password</h1>
          <p class="subtitle">Keep calm!</p>

          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}

          <form action="{{ url_for('lupa_password') }}" method="post">
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" required />
            </div>

            <button type="submit" class="btn-primary">
              Kirim Tautan Reset
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
